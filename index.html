<!DOCTYPE html>
<html lang="en-us">
<title>Casey's Train Station</title>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./style.css"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
</head>

<body style="color:grey">
    <!-- Train Time -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:cyan">
            <h1 class="text-center" style="color: grey">Welcome to Casey's Train Station</h1>
            <h3 class="text-center" style="color: grey">All Aboard!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Train Schedule -->
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body" style="background-color:cyan">
                        <table class="table" id='train-table'>
                            <thead>
                                <tr>
                                    <th style="color:grey">Train Name:</th>
                                    <th style="color:grey">Destination:</th>
                                    <th style="color:grey">Frequency:</th>
                                    <th style="color:grey">Next Train:</th>
                                    <th style="color:grey">Minutes Away:</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Train  -->
                <div class="card mt-2">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body" style="background-color:cyan">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input"> Train Time</label>
                                <input type="time" class="form-control" id="first-train">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (Minutes)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-secondary" id="add-train">Choo Choo!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./train.js"></script>
</body>

</html>
